eureka:
  # 设置环境标识
  environment: product
  client:
    serviceUrl:
      defaultZone: http://agile:agile@127.0.0.1:7000/eureka
    # 开启健康检查（需要 spring-boot-starter-actuator）
    healthcheck:
          enabled: true
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${spring.application.instance_id:${spring.cloud.client.ipAddress}:${server.port}}
    # 租期更新时间间隔（默认30毫秒）
    lease-renewal-interval-in-seconds: 10
    # 租期到期时间（默认90毫秒）
    lease-expiration-duration-in-seconds: 30

zuul:
  ignored-services: '*'
  routes:
    mainprocess-controller:
      path: /mainprocess/**
      serviceId: mainprocess-controller
    backstage-controller:
      path: /backstage/**
      serviceId: backstage-controller